<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slide-container">
        <span class="slide-span" id="slider-span1"></span>
        <span class="slide-span" id="slider-span2"></span>

        <span class="slide-span" id="slider-span7"></span>

        <div class="image-slider">
            <div class="slider-div" id="slide-1">
                <img src="" alt="" class="img" id="img">
            </div>
            <div class="slider-div" id="slide-2"></div>
            <div class="slider-div" id="slide-3"></div>
            <div class="slider-div" id="slide-4"></div>
            <div class="slider-div" id="slide-5"></div>
            <div class="slider-div" id="slide-6"></div>
            <div class="slider-div" id="slide-7"></div>


        </div>
    </div>

    
</body>
</html>
